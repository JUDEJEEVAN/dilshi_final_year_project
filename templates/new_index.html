<!DOCTYPE html>
<html>
<head>
    <title>Excel File Explorer</title>
</head>
<body>
    <h1>Excel File Explorer</h1>

    <form method="POST">
        <label for="directory_path">Enter the directory location of the Excel files:</label>
        <input type="text" id="directory_path" name="directory_path" required>
        <input type="submit" value="Explore">
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    {% if excel_files %}
        <h2>Excel files found within the given directory:</h2>
        <ol>
            {% for file in excel_files %}
                <li>{{ file }}</li>
            {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
